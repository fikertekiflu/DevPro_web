<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            background-image: url('login.jpg');
        }
        </style>
</head>
<body>
    <nav class=" text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-lg">DevPro</a>
            <div>
                <a href="index.html" class="mr-4"> Home </a>
                <a href="login.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">About us</a>
            </div>
        </div>
    </nav>
    <!-- Login Form -->
    <div id="loginForm" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
        <div id="login" class="">
            <div class="flex flex-col justify-center p-8 md:p-14 text-black">
                <span class="mb-3 text-4xl font-bold text-white">Welcome back</span>
                <span class="font-light mb-8 text-white">Welcome back! Please enter your details</span>
                <div class="py-4">
                    <label for="email" class="mb-2 text-md text-white">User Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-500" name="email" id="email">
                </div>
                <div class="py-4">
                    <label for="password" class="mb-2 text-md text-white">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-500">
                </div>
                <div class="flex justify-between w-full py-4">
                    <div class="mr-24">
                        <input type="checkbox" name="remember" id="remember" class="mr-2">
                        <label for="remember" class="text-md text-white">Remember for 30 days</label>
                    </div>
                    <a href="#" class="font-bold text-md text-white">Forgot password</a>
                </div>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign In</button>
                <button class="w-full border text-white border-gray-300 text-md p-2 rounded-lg mt-4 hover:bg-white hover:text-black hover:border hover:border-gray-300">
                    <img src="images/google.jpg" alt="img" class="w-6 h-6 inline mr-2">
                         Sign in with Google
                </button>
                <div class="text-center text-white mt-4">
                    Don't have an account?
                    <span class="font-bold text-blue-700 cursor-pointer" onclick="toggleForm('signup')">Sign up</span>
                </div>
            </div>
        </div>
        <div id="signup" class="hidden">
            <div class="flex flex-col justify-center p-8 md:p-14 text-black">
                <span class="mb-3 text-4xl font-bold text-white">Welcome there</span>
                <span class="font-light mb-8 text-white">Welcome!! Please enter your details</span>
                
                <div class="py-4">
                    <label for="signup-username" class="mb-2 text-md text-white">User Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-500" name="signup-username" id="signup-username">
                </div>
                <div class="py-4">
                    <label for="signup-password " class="mb-2 text-md text-white">Password</label>
                    <input type="password" name="signup-password" id="signup-password" class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-500">
                </div>
                <div class="py-4">
                    <label for="confirm-password" class="mb-2 text-md text-white">Confirm Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded-md placeholder-gray-500" name="confirm-password" id="confirm-password">
                </div>
                
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
                
                <div class="text-center text-white mt-4">
                    Already have an account?
                    <span class="font-bold text-blue-700 cursor-pointer" onclick="toggleForm('login')">Sign in</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Check if URL contains hash for signup
            if (window.location.hash === '#signup') {
                toggleForm('signup');
            }
        });
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('login').classList.remove('hidden');
                document.getElementById('signup').classList.add('hidden');
            } else if (form === 'signup') {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('signup').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
